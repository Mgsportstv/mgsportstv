<!DOCTYPE html>
<html>
<head>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <style>
        #player-wrapper {
            position: relative;
            width: 100%;
            height: 100vh; /* Ensure the container takes the full viewport height */
            background-color: black; /* Add a background color to ensure visibility during loading */
        }
        #unmute-button {
            position: absolute;
            top:15px;
            left: 20px;
            z-index: 10;
            padding: 10px 20px;
            background-color: #ff0000; /* Red background color */
            color: #ffffff; /* White text color */
            border: 1px solid black;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        #unmute-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        #unmute-button:focus {
            outline: none;
        }

       .logo-container {    position: fixed;
    top: 10px;    right: 10px;
    z-index: 1000;    display: flex;
    align-items: center;}
.logo-container .float {
    display: inline-block;    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/640px-Telegram_2019_Logo.svg.png') no-repeat center center;
    background-size: contain;    width: 10px;
    height: 100px;    text-decoration: none;
}
.logo-container .label-container {    display: flex;
    align-items: center;    margin-left: 5px;
}
.logo-container .label-arrow {
    color: white;    margin-right: 5px;
}
.logo-container .label-text {    color: white;
    font-size: 14px;}
    </style>
   <div class="logo-container" >
 <a href="https://t.me/mgsportstv1" target="_blank" rel="noopener noreferrer" class="float" id="logo"></a>
            <div class="label-container" bis_skin_checked="1">
                <i class="fa fa-play label-arrow"></i>
                <div class="label-text"></div>
            </div>
        </div>
</head>
<body>
    <div id="player-wrapper"></div>
    <button id="unmute-button">Unmute</button>
    <script>
        var playerElement = document.getElementById("player-wrapper");
        var player = new Clappr.Player({
            source: 'https://api.crickfanji.com/stream/Ph9eAMwBN8.m3u8',
            mimeType: 'application/vnd.apple.mpegurl',
            mute: false,
            autoPlay: true,
            height: '100%',
            width: '100%',
        });
        player.attachTo(playerElement);

        // Function to unmute the player
        function unmute() {
            player.setVolume(100); // Set the volume to 100%
            player.configure({ mute: false }); // Unmute the player
        }

        // Add event listener to the unmute button
        document.getElementById("unmute-button").addEventListener("click", unmute);
    </script>
</body>
</html>
