    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>PS PLAY - LINK</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.9/shaka-player.ui.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.9/controls.min.css" crossorigin="anonymous">
        <style>
            .shaka-controls-container .shaka-play-button::before {
                display: inline-block;
            }

            .shaka-controls-container .shaka-pause-button::before {
                display: inline-block;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: #000;
            }

            .shaka-controls {
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: flex-end;
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                transition: opacity 0.3s ease;
                opacity: 1;
            }

            .hidden {
                opacity: 0 !important;
                pointer-events: none;
            }

            .shaka-fullscreen .plyr__video-wrapper::after {
                background-size: 100px auto;
                height: 100px;
                width: 100px;
                left: 70px;
                top: 10px;
            }

            .shaka-seek-bar-container {
                top: -60px;
            }

            .shaka-spinner-container circle {
                stroke: rgb(66, 133, 244);
            }

            .shaka-spinner-container .shaka-spinner-background {
                display: none;
            }

            .shaka-spinner-container {
                stroke-width: 5;
            }

            .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 40px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .modal-body p {
            font-weight: 300;
            color: #444;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s, transform 0.3s;
        }

        #joinChannel,
        #alreadyJoined {
            background-color: #1a73e8;
            color: #fff;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s, transform 0.3s;
            height: 45px;
            width: 150px;
        }

        #alreadyJoined {
            background-color: #f44336;
        }

        #joinChannel:hover,
        #alreadyJoined:hover {
            transform: scale(1.05);
        }

        #joinChannel:active,
        #alreadyJoined:active {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-content p {
            font-size: 12px;
            color: #444;
        }
        </style>
    </head>

                <button id="alreadyJoined">Close</button>
            </div>
        </div>
