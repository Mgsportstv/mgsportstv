<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG SPORTS TV - Secure Player</title>

    <!-- Clappr and necessary plugins -->
    <link rel="stylesheet" type="text/css" href="https://tv2.mgsportstv.com/Player/js/clap.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.js"></script>
    <script type="text/javascript" src="https://tv2.mgsportstv.com/Player/js/level.js"></script>
    <script src="https://tv2.mgsportstv.com/Player/js/dash-shaka-playback.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
        }

        #player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        // Function to fetch sensitive data securely from the server
        function fetchPlayerConfig() {
            return fetch('https://yourdomain.com/get-drm-config.php') // Replace with your actual server URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch player configuration');
                    }
                    return response.json();
                });
        }

        // Initialize the player once configuration is fetched
        fetchPlayerConfig()
            .then(config => {
                const dash_mpd_url = config.mpd_url;
                const drmKeyId = config.drmKeyId;
                const drmKey = config.drmKey;

                const drmKeys = {};
                drmKeys[drmKeyId] = drmKey;

                const drmConfig = {
                    clearKeys: drmKeys
                };

                const shakaConfig = {
                    drm: drmConfig
                };

                // Initialize Clappr Player
                const player = new Clappr.Player({
                    source: dash_mpd_url,
                    mimeType: 'application/dash+xml',
                    height: '100%',
                    width: '100%',
                    autoPlay: false,
                    plugins: [LevelSelector, DashShakaPlayback, Clappr.MediaControl],
                    mediacontrol: {
                        seekbar: "#886FFF",
                        buttons: "#C8A8D8"
                    },
                    chromecast: {
                        appId: "9DFB77C0",
                        contentType: "video/mp4"
                    },
                    shakaConfiguration: shakaConfig,
                    parentId: "#player"
                });
            })
            .catch(error => {
                console.error('Error initializing player:', error);
            });
    </script>
</body>

</html>
