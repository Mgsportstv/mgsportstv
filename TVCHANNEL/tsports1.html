
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="assets/clap.css?v=1"/>
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    
    <style>
        body {
            margin: 0; /* Remove default margin */
            background-color: #000000; /* Dark gray background */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }

        #player-wrapper {
            height: 100%; /* Full height */
            width: 100%; /* Full width */
            position: relative;
            background-color: #fff; /* White background for the player */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            overflow: hidden; /* Prevent overflow */
        }

        /* Watermark Styles */
        .watermark {
            position: absolute;
            bottom: 10px; /* 10px from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust positioning */
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: #fff; /* White text */
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            text-align: center; /* Center text alignment */
        }

        .watermark a {
            color: #fff;
            text-decoration: none;
        }

        .watermark a:hover {
            text-decoration: underline;
        }

        /* Optional Watermark Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .watermark {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
<div id="player-wrapper">
    <div id="player" style="height: 100%; width: 100%;"></div>
    <!-- Watermark Text -->
   
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var player = new Clappr.Player({
        source: 'tsports.php?id=02',
        width: '100%',
        height: '100%',
        autoPlay: true, // Set to true to enable autoplay
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
        parentId: "#player",
    });
</script>
</body>
</html>
