/** Bandwidth Savings */
                        var downloaded_total = 0;
                        var downloaded = 0;
                        engine.on('piece_bytes_downloaded', function(method, bytes, peerId) {
	    if(peerId){
		        downloaded += bytes;
                      }
	                downloaded_total += bytes;
                      });
            setInterval(function(){ console.log("Bandwith Saved: " + ((downloaded*100)/downloaded_total) + "%"); }, 5000);

            var player = new Clappr.Player({
                parentId: "#player",
                source: "/stream/ch5/index.m3u8",
                mimeType: 'application/vnd.apple.mpegurl',
                mute: false,
                loop: false,
                autoPlay: true,
                height: '100vh',

                plugins: [ClapprPIPPlugin,LevelSelector],
                playback: {
                    hlsjsConfig: {
                        liveSyncDurationCount: 7,
                        loader: engine.createLoaderClass()
                    }
                }
            });

            p2pml.hlsjs.initClapprPlayer(player);
        } else {
            document.write("This browser is not supported.");
        }
