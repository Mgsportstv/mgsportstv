<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Telegram Modal</title> 
    <style> 
        /* Styles for the modal and Telegram banner */ 
        .tg-banner { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: linear-gradient(135deg, #1da1f2, #0077b5); 
            border-radius: 12px; 
            padding: 9px 18px; 
            display: flex; 
            align-items: center; 
            color: white; 
            text-decoration: none; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
            z-index: 1000; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        } 
 
        .tg-banner:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); 
        } 
 
        .tg-banner img { 
            width: 27px; 
            height: 27px; 
            margin-right: 12px; 
            border-radius: 5%; 
            border: 1px solid white; 
        } 
 
        .tg-banner span { 
            font-size: 18px; 
            font-weight: 600; 
            letter-spacing: 0.5px; 
        } 
 
        /* Positioning the modal popup at the bottom center */ 
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 50%; 
            bottom: 20px; 
            transform: translateX(-50%); 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 8px; 
            width: 90%; 
            max-width: 500px; 
        } 
 
        .modal-content { 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #888; 
            position: relative; 
        } 
 
        .close { 
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-size: 24px; 
            color: #888; 
            cursor: pointer; 
            transition: color 0.3s; 
        } 
 
        .close:hover { 
            color: #333; 
        } 
 
        .modal-buttons { 
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
        } 
 
        .modal-buttons a, .modal-buttons button { 
            padding: 10px 15px; 
            border-radius: 5px; 
            border: none; 
            font-size: 16px; 
            cursor: pointer; 
            flex: 1; 
            transition: background-color 0.3s, transform 0.3s; 
        } 
 
        #joinChannel { 
            background-color: #1a73e8; 
            color: #fff; 
            font-weight: bold; 
        } 
 
        #alreadyJoined { 
            background-color: #f44336; 
            color: #fff; 
            font-weight: bold; 
        } 
 
        #joinChannel:hover, #alreadyJoined:hover { 
            transform: scale(1.05); 
        } 
 
        .modal-content h2 { 
            font-size: 20px; 
            font-weight: bold; 
        } 
 
        .modal-content p { 
            font-size: 13px; 
            color: #444; 
        } 
    </style> 
</head> 
<body> 
 
    <a href="https://t.me/mgsportstv1" class="tg-banner" target="_blank"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram Logo"> 
        <span>Join our Telegram</span> 
    </a> 
 
    <div id="myModal" class="modal"> 
        <div class="modal-content"> 
            <span class="close" id="closeModal">&times;</span> 
            <h2>Join Our Telegram Channel</h2> 
            <p>Stay updated with the latest streams and news.</p> 
            <div class="modal-buttons"> 
                <a href="https://t.me/mgsportstv1" id="joinChannel" target="_blank">JOIN NOW</a> 
                <button id="alreadyJoined">Close</button> 
            </div> 
        </div> 
    </div> 
 
    <script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script> 
        $(document).ready(function() { 
            // Show the modal when the page loads 
            $('#myModal').fadeIn(); 
 
            // Close the modal when the close button or "alreadyJoined" button is clicked 
            $('#closeModal, #alreadyJoined').on('click', function() { 
                $('#myModal').fadeOut(); 
            }); 
        }); 
    </script> 
</body> 
</html>
