        #player {
            position: absolute;
            text-align: center;
            background: rgba(0, 0, 0, 0.87) url(/images/ripple.svg) no-repeat 50% 50%;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 99;
            margin: 0 !important;
        }

        .a-v9 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "TeXGyreHeros";
            font-size: 1.25vw;
            line-height: 2.6875vw;
        }

        .a-v9 img {
            margin-right: 2.1875vw;
            max-width: 8.75vw;
        }

        .a-v9 p {
            font-size: 1.25vw;
            line-height: 2.6875vw;
            color: #ffffff;
            font-weight: normal;
            font-family: "TeXGyreHeros";
        }

        .a-v9 a {
            color: #fff;
        }

        .a-v9 span {
            font-size: 1.5vw;
            color: #f8d000;
            font-weight: bold;
            font-family: "TeXGyreHeros";
        }

        .a-v9 a.btn {
            background-color: #f8d000;
            width: 8.75vw;
            height: 2.625vw;
            border-radius: 0.5625vw;
            text-transform: uppercase;
            border: 1px solid #000000;
            font-size: 1.125vw !important;
            color: #040404;
            font-weight: 700;
            font-family: "TeXGyreHeros";
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 2.6875vw;
        }

        #player .popup-ads-banner {
            display: table;
            z-index: 998;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
        }

        #player .popup-ads-banner img {
            max-width: 100%;
        }

        #player .popup-ads-banner .count-down-close-ads {
            position: absolute;
            background: #000;
            width: 40px;
            height: 40px;
            text-align: center;
            top: 5px;
            right: -42px;
            font-size: 25px;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            padding: 12px
        }

        .odds-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .odds-button a {
            background-color: #e81226;
            border-radius: 6px;
            padding: 8px 10px;
            color: #fff;
            text-decoration: none;
            right: 100px;
            margin-right: 9px;
            font-weight: 700;
            font-size: 14px;
            max-width: 85px;
        }

        .odds-button a:last-child {
            background-color: #0f4cd9;
        }
        .banner-bottom {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .banner-bottom img {width: 100%;opacity: 0;}
                @media only screen and (min-device-width: 970px) {

            #player .show-ads-banner img,
            #player .show-ads-banner iframe {
                height: 80px;
                width: 570px !important
            }

            #player .popup-ads-banner img,
            #player .popup-ads-banner iframe {
                height: auto;
                max-height: 410px;
                max-width: 410px
            }

            #player.jw-flag-fullscreen .popup-ads-banner img,
            #player.jw-flag-fullscreen .popup-ads-banner iframe {
                height: auto;
                max-height: 800px;
                max-width: 800px
            }

            #player.jw-flag-fullscreen .odds-button {
                bottom: 20px;
                right: 30px;
            }

            .odds-button a {
                font-size: 20px;
            }
        }

        @media only screen and (max-width: 991px) {
            .odds-button a {
                font-size: 0.955em;
            }
        }
        @media only screen and (max-width: 767px) {
            .odds-button a {
                font-size: 0.35em;
                margin-right: 5px;
            }
        }
        @media only screen and (max-width: 480px) {

            #player .popup-ads-banner img,
            #player .popup-ads-banner iframe {
                height: auto;
                max-height: 210px;
                width: unset !important
            }

            .odds-button {
                position: absolute;
                bottom: 5px;
                right: 0px;
            }

            .odds-button a {
                padding: 4px;
                margin-right: 4px;
                font-size: 0.5em;
                /* font-size: 0.36em; */
            }
        }

        @media only screen and (max-width: 390px) {
            .odds-button a {
                /* font-size: 0.35em; */
                font-size: 0.5em;
                margin-right: 1px;
                white-space: nowrap;
            }
        }
        @media only screen and (max-width: 375px) {
            .odds-button a {
                /* font-size: 0.30em; */
                font-size: 0.5em;
                margin-right: 1px;
                white-space: nowrap;
            }
        }

        @media only screen and (min-device-width: 480px) and (max-device-width:970px) {

            #player .popup-ads-banner img,
            #player .popup-ads-banner iframe {
                height: auto;
                max-height: 500px;
                max-width: 500px
            }

            #player.jw-flag-fullscreen .popup-ads-banner img,
            #player.jw-flag-fullscreen .popup-ads-banner iframe {
                height: auto;
                max-height: 500px;
                max-width: 500px
            }
        }

            .a-v9 {

                height: 3.625vw;

            }
