
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FREDFLIX Player</title>
    <link rel="icon" href="static/tsports.svg" />
    <link rel="shortcut icon" href="static/tsports.svg" />
    <link rel="stylesheet" href="./player.css">
    <style>
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <!-- JW Player Library -->
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

    <script>
        // Get dynamic channel ID from the PHP backend
        const channelId = "2832a8a6319e";
        
        // Construct the dynamic video URL
        const videoUrl = `live.php?id=${channelId}&e=.m3u8`; // Dynamic video URL
        
        // Initialize JW Player
        jwplayer("player").setup({
            controls: true,
           
            displaytitle: true,
            autoplay: true,
            displaydescription: true,
            abouttext: "Video Player By FREDFLIX",
            aboutlink: "https://t.me/fredflix1",

            skin: {
                name: "netflix"  // You can replace with a different skin if needed
            },

            logo: {
                file: "",  // Dynamically insert the logo URL
                link: "https://t.me/fredflix1"
            },

            captions: {
                color: "#FFF",
                fontSize: 14,
                backgroundOpacity: 0,
                edgeStyle: "raised"
            },

            playlist: [
                {
                    title: "",  // Use dynamic title from PHP
                    description: "",
                    image: "",  // Use dynamic logo image
                    sources: [
                        {
                            file: videoUrl, // Use dynamic video URL
                            type: "application/x-mpegURL",
                            label: "HD",
                            default: true
                        }
                    ]
                }
            ]
        });
    </script>
</body>

</html>
