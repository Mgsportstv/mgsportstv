<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Modal</title>
    <style>
        /* Existing styles for the Telegram banner and modal */
        .tg-banner {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2a475e;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none; /* Removes underline */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-size: 16px;
        }

        .tg-banner img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Modal Popup Styles */
        .modal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            width: 100%;
            margin-top: 15px;
        }

        .modal-buttons a, .modal-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #joinChannel {
            background-color: #1a73e8;
            margin-right: 10px;
        }

        #alreadyJoined {
            background-color: #f44336;
        }

        #joinChannel:hover {
            background-color: #155ab6;
        }

        #alreadyJoined:hover {
            background-color: #d32f2f;
        }

        .modal-content p {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Telegram Banner -->
    <a href="https://t.me/mgsportstv1" class="tg-banner" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <span>Join with us! @psplaylink</span>
    </a>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Our Telegram Channel</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <p>Stay updated with the latest streams and news.</p>
            <div class="modal-buttons">
                <a href="https://t.me/mgsportstv1" id="joinChannel" target="_blank">JOIN NOW</a>
                <button id="alreadyJoined">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript to display modal on page load -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show the modal when the page loads
            $('#myModal').fadeIn();

            // Close the modal when the close button or "alreadyJoined" button is clicked
            $('#closeModal, #alreadyJoined').on('click', function() {
                $('#myModal').fadeOut();
            });
        });
    </script>

    <!-- Iframe added after modal code -->
    <iframe src="https://bdiptv24.com/sports/sportstv.php?c=supercricket" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="100%" width="100%" allowfullscreen></iframe>

</body>
</html>
