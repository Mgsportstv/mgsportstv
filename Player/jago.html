
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoBD JW Player</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2a2a2a;
        }

        .player-container {
            width: 80%;
            max-width: 1000px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #jwPlayer {
            width: 100%;
            height: 500px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <!-- Include JW Player library -->
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

</head>
<body>

    <div class="player-container">
        <!-- JW Player Container -->
        <div id="jwPlayer"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Get the stream URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('stream');
        const errorMessage = document.getElementById('errorMessage');

        if (streamUrl) {
            // Initialize JW Player with the stream URL
            jwplayer("jwPlayer").setup({
                file: streamUrl,
                width: "100%",
                height: "100%",
                autostart: true,
                mute: false,
                type: "hls",  // Ensure HLS type is specified
                stretching: "fill",
            });

            jwplayer().on('error', function() {
                errorMessage.textContent = "Failed to load the video.";
            });
        } else {
            errorMessage.textContent = "No stream URL provided.";
        }
    </script>

</body>
</html>
