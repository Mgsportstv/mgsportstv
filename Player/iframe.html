<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://pc.sandipsitaula2023.com.np/Player/jwplayer.js"></script>
    <style>
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #iframe {
            height: 100vh !important;
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            text-align: center;
        }
        video {
            outline: 0;
        }
        #text {
            position: fixed;
            border: 0;
            left: 0;
            width: 100%;
            color: #fff;
            bottom: 50px;
            text-align: center;
            font-family: tahoma;
            font-size: 20px;
            z-index: 9999;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
        .streaming-dimensions {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe" allowfullscreen="allowfullscreen" allowtransparency="true" frameborder="0" height="100%" marginheight="0" marginwidth="0" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" width="100%"></iframe>
     
    </div>

    <script>
        // Get the 'src' parameter from the URL and set it as the iframe source
        const urlParams = new URLSearchParams(window.location.search);
        const srcParam = urlParams.get('src');
        
        if (srcParam) {
            document.getElementById('iframe').src = srcParam;
        }
    </script>
</body>
</html>
