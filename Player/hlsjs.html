<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HLS.js Video Player</title> 
</head> 
<body> 
 
    <h1>HLS.js Video Player</h1> 
    <video id="video" controls width="640" height="360"></video> 
 
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
    <script> 
        if (Hls.isSupported()) { 
            var video = document.getElementById('video'); 
            var hls = new Hls(); 
            // Replace this with your actual .m3u8 stream URL 
            var videoSrc = 'https://criccoder.pages.dev/astro.m3u8'; 
             
            hls.loadSource(videoSrc); 
            hls.attachMedia(video); 
            hls.on(Hls.Events.MANIFEST_PARSED, function() { 
                video.play(); 
            }); 
        } 
        // Fallback for browsers that support HLS natively 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) { 
            video.src = 'https://path-to-your-hls-stream/playlist.m3u8'; 
            video.addEventListener('canplay', function() { 
                video.play(); 
            }); 
        } 
    </script> 
 
</body> 
</html>
