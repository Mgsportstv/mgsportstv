<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js M3U8 Stream</title>
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  <script src="https://unpkg.com/videojs-http-streaming@2.7.2/dist/videojs-http-streaming.min.js"></script>
  <style>
    /* Set body and html to have no margin or padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Make the video element take up full width and height */
    #my-video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
    <source id="video-source" type="application/x-mpegURL">
  </video>

  <script>
    // Function to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the URL parameter
    const videoUrl = getQueryParam('url');

    // Set the source if the URL parameter is provided
    if (videoUrl) {
      document.getElementById('video-source').src = videoUrl;
      var player = videojs('my-video');
      player.src({ src: videoUrl, type: 'application/x-mpegURL' });

      player.ready(function() {
        player.play(); // Attempt to auto-play the video
      });

    
  </script>

</body>
</html>
