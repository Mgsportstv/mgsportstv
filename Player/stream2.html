
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stream</title>
    <meta name="description" content="ENJOY FREE LIVE JIOTV">
    <meta name="keywords" content="JIOTV, LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="SH IPTV">
    <link rel="shortcut icon" type="image/x-icon" href="https://mgsportstv.com/wp-content/uploads/2024/02/cropped-4104ef25-fe83-4b38-8b38-554271ceddb1.jpeg">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }
        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #07f32e;
            font-family: 'Quattrocento Sans', sans-serif;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }
        .loading-text span:nth-child(odd) {
            animation-delay: 0.2s;
        }
        .loading-text span:nth-child(even) {
            animation-delay: 0.4s;
        }
        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>M</span>
            <span>G</span>
            <span> </span> 
            <span>S</span>
            <span>P</span>
            <span>O</span>
            <span>R</span>
            <span>T</span>
            <span>S</span>
            <span> </span> 
            <span>T</span>
            <span>V</span> 
        </div>
    </div>

    <!-- Video.js Player Container -->
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%" autoplay>
        <!-- Source will be added dynamically -->
    </video>

    <script>
        setTimeout(videovisible, 3000);

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('stream');

            if (!streamUrl) {
                alert("No stream URL provided.");
                return;
            }

            // Initialize Video.js player
            const player = videojs('videoPlayer', {
                autoplay: true,
                controls: true,
                preload: 'auto',
                fluid: true,
                sources: [{
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                }]
            });

            
            
        });
    </script>
</body>
</html>
