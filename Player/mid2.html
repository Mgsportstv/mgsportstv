<html lang="en">
  
<title>MG SPORTS TV MID PLAYER</title>   

  
<!DOCTYPE html>
<html>
<head>
  <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }
        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #07f32e;
            font-family: 'Quattrocento Sans', sans-serif;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }
        .loading-text span:nth-child(odd) {
            animation-delay: 0.4s;
        }
        .loading-text span:nth-child(even) {
            animation-delay: 0.4s;
        }
        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }
    </style>

<body style="margin: 0; overflow: hidden;">
    <div id="player-container" style="position: relative; width: 100%; height: 100%;">
            <iframe id="video-iframe" src="https://player.huminbird.cn/detail.html?mid=${id}&type=1&pid=6&isTips=0&isLogin=1&sbtcolor=" frameborder="0" allowfullscreen='true' style="position: normal; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
       
        
    </div>

    <script>
        //=======================================ID FUNCTION MADE BY JITENDRAUNATTI=========================//
       
        const getIdFromUrl = () => new URL(window.location.href).searchParams.get('id');

        
        const updateIframeSrc = () => {
            const id = getIdFromUrl();
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = `https://player.huminbird.cn/detail.html?mid=${id}&type=1&pid=6&isTips=0&isLogin=1&sbtcolor=`;
        };

        //=================================================================================================//
        
        updateIframeSrc();

       
        document.getElementById('update-id-button').addEventListener('click', () => {
          
            updateIframeSrc();
        });

        
        document.getElementById('fullscreen-button').addEventListener('click', () => {
            toggleFullscreen();
        });


        function toggleFullscreen() {
            const videoIframe = document.getElementById('video-iframe');

            if (!document.fullscreenElement) {
                if (videoIframe.requestFullscreen) {
                    videoIframe.requestFullscreen();
                } else if (videoIframe.mozRequestFullScreen) {
                    videoIframe.mozRequestFullScreen();
                } else if (videoIframe.webkitRequestFullscreen) {
                    videoIframe.webkitRequestFullscreen();
                } else if (videoIframe.msRequestFullscreen) {
                    videoIframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }


        window.addEventListener('popstate', updateIframeSrc);
    </script>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>M</span>
            <span>G</span>
            <span> </span> 
            <span>S</span>
            <span>P</span>
            <span>O</span>
            <span>R</span>
            <span>T</span>
            <span>S</span>
            <span> </span> 
            <span>T</span>
            <span>V</span> 
        </div>
    </div>
</body>
