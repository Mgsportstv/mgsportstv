<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="./js/Dplayer.min.js"></script>
<script src="./js/hls.js"></script>
<script src="./js/jquery-3.6.1.js"></script>
<script src="./js/detail.js?v=54"></script>
<link rel="stylesheet" href="./css/detail.css?v=54" />
<body>
    <div class="play-matching">
        <div class="info-box">
            <div class="info-center">
                <div class="center-left">
                    <div class="center-left-img">
                        <img src="./img/1.png" alt="" />
                    </div>
                    <div class="center-left-name">鲁克萨</div>
                </div>
                <div class="center-center">
                    <div class="countdown"><span>完赛</span></div>
                    <div class="center-center-score">
                        <span class="score-left">0</span>:<span class="score-right">0</span>
                    </div>
                </div>
                <div class="center-right">
                    <div class="center-right-img">
                        <img src="./img/2.png" alt="" />
                    </div>
                    <div class="center-right-name">格瓦斯</div>
                </div>
            </div>
        </div>
        <div class="video-root">
            <div class="dplayer-root">
                <div id="dplayer"></div>
            </div>
            <div class="movie_tishi">
                <div class="source_list">

                </div>
            </div>
        </div>
    </div>
    <div class="play-result">
        <div class="info-box">
            <div class="info-center">
                <div class="center-left">
                    <div class="center-left-img">
                        <img src="./img/1.png" alt="" />
                    </div>
                    <div class="center-left-name">鲁克萨</div>
                </div>
                <div class="center-center">
                    <div class="countdown"><span>完赛</span></div>
                    <div class="center-center-score">
                        <span class="score-left">0</span>:<span class="score-right">0</span>
                    </div>
                    <div class="playing-btn">
                        <div class="playing-img">
                            <img src="./img/play.png" alt="" />
                        </div>
                        <div class="play-back">回放</div>
                    </div>
                </div>
                <div class="center-right">
                    <div class="center-right-img">
                        <img src="./img/2.png" alt="" />
                    </div>
                    <div class="center-right-name">格瓦斯</div>
                </div>
            </div>
        </div>
        <div class="video-root">
            <div class="dplayer-root">
                <div id="dplayer"></div>
            </div>
            <div class="movie_tishi">
                <div class="source_list">

                </div>
            </div>
        </div>
        <div class="backTips">
            <span class="backTips-zw"></span>
            <em></em>
            <span class="backTips-txt"></span>
        </div>
    </div>
    <div class="play-schedule">
        <div class="info-box">
            <div class="info-center">
                <div class="center-left">
                    <div class="center-left-img">
                        <img src="./img/1.png" alt="" />
                    </div>
                    <div class="center-left-name">鲁克萨</div>
                </div>
                <div class="center-center">
                    <div class="countdown">
                        <div class="center-center-countdownP">开赛倒计时</div>
                        <div class="center-center-countdown">
                            <span class="countdownD"></span>
                            <span class="text-d">天</span>
                            <span class="countdownH"></span>
                            <span class="text-h">时</span>
                            <span class="countdownM"></span>
                            <span class="text-m">分</span>
                            <span class="countdownS"></span>
                            <span class="text-m">秒</span>
                        </div>
                    </div>
                    <div class="center-center-score">
                        <span class="score-left">0</span>:<span class="score-right">0</span>
                    </div>
                </div>
                <div class="center-right">
                    <div class="center-right-img">
                        <img src="./img/2.png" alt="" />
                    </div>
                    <div class="center-right-name">格瓦斯</div>
                </div>
            </div>
        </div>
    </div>
</body>
